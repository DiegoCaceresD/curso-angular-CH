<button class="btn btn-primary" (click)="mostrarLista()">Lista de Alumnos</button>
<table class="table caption-top" *ngIf="showLista">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Nombre</th>
    <th scope="col">Apellido</th>
    <th scope="col">Nacimiento</th>
    <th scope="col">Nota Final</th>
  </tr>
  </thead>
  <tbody *ngFor="let alumno of alumnos">
  <tr>
    <th scope="row">{{alumno.id}}</th>
    <td>{{alumno.nombre}}</td>
    <td>{{alumno.apellido}}</td>
    <td>{{alumno.fechaNacimiento | date}}</td>
    <td [ngClass]="alumno.notaFinal>4 ? 'aprobado' : 'desaprobado'">{{alumno.notaFinal}}</td>
  </tr>
  </tbody>
</table>
