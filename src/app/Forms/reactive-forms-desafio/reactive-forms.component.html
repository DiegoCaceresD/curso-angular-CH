<div class=" container position-absolute top-50 start-50 translate-middle formulario bg-dark p-3 rounded">
  <form
    [formGroup]="registerForm"
  (ngSubmit)="onSubmit()"
  >
    <div class="mb-3">
      <label class="form-label text-white">Nombre</label>
      <input
        [formControl]="nombre"
        type="text"
        class="form-control"
        [ngClass]="{'is-invalid' : nombre.invalid && nombre.touched }"
      >
      <app-errors-helper
        [formErrors]="nombre.errors"
        *ngIf="nombre.touched"
      ></app-errors-helper>

    </div>
    <div class="mb-3">
      <label class="form-label text-white">Apellido</label>
      <input
        [formControl]="apellido"
        type="text"
        class="form-control "
        [ngClass]="{'is-invalid' : apellido.invalid && apellido.touched }"
      >
      <app-errors-helper
        [formErrors]="apellido.errors"
        *ngIf="apellido.touched"
      ></app-errors-helper>

    </div>
    <div class="mb-3">
      <label class="form-label text-white">Email </label>
      <input
        type="email"
        class="form-control"
        [formControl]="email"
        [ngClass]="{'is-invalid' : email.invalid && email.touched }"
        placeholder="name@example.com"
      >
      <app-errors-helper
        [formErrors]="email.errors"
      *ngIf="email.touched"
      ></app-errors-helper>
    </div>
    <div class="mb-3">
      <label class="form-label text-white">Texto</label>
      <textarea
        class="form-control"
        [formControl]="texto"
        [ngClass]="{'is-invalid' : texto.invalid && texto.touched}"
        rows="3"
      >
      </textarea>
      <app-errors-helper
        [formErrors]="texto.errors"
        *ngIf="texto.touched"
      ></app-errors-helper>
    </div>
    <button
      type="submit"
      class="btn btn-danger "
      [disabled]="registerForm.invalid"
    >
      Enviar
    </button>
  </form>
</div>
